    <h1>raising quotient to power rule</h1>
    <hr>
    <p>When parenthesis with division are followed by exponents, you divide the parenthesis for each exponent.
    </p>
    <hr>
    <h2>Examples</h2>
    <P>(X/y)<sup>2</sup>=(x/y)<span>&#215;</span>(x/y)  </P>
    <P>(10/2)<sup>2</sup>=(10/2)<span>&#215;</span>(10/2)  </P>
