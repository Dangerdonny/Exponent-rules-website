    <h1>Product to a power rule</h1>
    <hr>
    <p>When parenthesis with multiplacation are followed by exponents, you multiply the parenthesis for each exponent.
    </p>
    <hr>
    <h2>Examples</h2>
    <P>(X<span>&#215;</span>Y)<sup>2</sup>=(X<span>&#215;</span>Y)<span>&#215;</span>(X<span>&#215;</span>Y)  </P>
    <P>(2<span>&#215;</span>3)<sup>2</sup>=(2<span>&#215;</span>3)<span>&#215;</span>(2<span>&#215;</span>3)  </P>
