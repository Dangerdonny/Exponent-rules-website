<body>
    <h1>Negative exponent rule</h1>
    <hr>
    <p>When an exponent is negative, the numerator is one and the denominator is the usual exponent
    </p>
    <hr>
    <h2>Examples</h2>
    <P>X<sup>-2</sup>=1/x<sup>2</sup>  </P>
    <P>5<sup>-2</sup>=1/15 </P>
