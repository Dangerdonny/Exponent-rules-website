    <h1>Power rule</h1>
    <hr>
<p>When a number with an eponent has an exponent, you multiply the exponents</p>
    
    <hr>
    <h2>Examples</h2>
    <P>(X<sup>5</sup>)<sup>3</sup> = X<sup>15</sup></P>
    <P>(4<sup>5</sup>)<sup>3</sup> = 4<sup>15</sup></P>
