<body>
    <h1>Quotient rule</h1>
    <hr>
    <p>When two same numbers are being divided with exponents, you subtract.
    </p>
    <hr>
    <h2>Examples</h2>
    <P>X<sup>5</sup> / X<sup>3</sup> = X<sup>2</sup></P>
    <P>4<sup>5</sup> / 4<sup>3</sup> = 4<sup>2</sup></P>
