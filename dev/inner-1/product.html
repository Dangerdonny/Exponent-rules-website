    <h1>Product rule</h1>
    <hr>
    <p>When two same numbers are being multiplied with exponents, you add.
    </p>
    <hr>
    <h2>Examples</h2>
    <P>X<sup>2</sup><span>&#215;</span>X <sup>3</sup> = X<sup>5</sup> </P>
    <P>5<sup>2</sup><span>&#215;</span>5 <sup>3</sup> = 5<sup>5</sup> </P>
